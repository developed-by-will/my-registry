on:
  push:
    branches:
      - master
name: ğŸš€ Deploy
jobs:
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.10.0]

    steps:
      - uses: actions/checkout@v4
      - name: ğŸ’» Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ğŸ’¾ Cache .next folder
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“¦ Install sharp for Image Optimization
        run: npm i sharp

      # This will build the app and produce the .next folder in the root
      - name: ğŸ—ï¸ Build
        run: npm run build

      # Since the pipeline ignores the .next folder, we need to add it ot the artifact
      - name: â¬†ï¸ Upload .next folder
        uses: actions/upload-artifact@v4
        with:
          name: dotNext
          path: .next
          include-hidden-files: true

  web-deploy:
    name: ğŸ‰ Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      # Adds the .next folder to the rest of the build files
      - name: â¬‡ï¸ Download .next artifact
        uses: actions/download-artifact@v4
        with:
          name: dotNext
          path: .next

      # Remove everything not needed to run the app
      - name: ğŸ—‘ï¸ Clean up before sync files
        run: |
          rm -rf .git .github .husky .next/cache node_modules __registry__ scripts .huskyrc declaration.d.ts webpack.config.js .prettierrc .eslintrc.json README.md
      - name: ğŸ”„ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
